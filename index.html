<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Statki</title>
    <script src="dist/Main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="startPanel">
        <h2>Brawo, roztawiłeś wszytskie statki. Zaczynasz grę...</h2>
        <h2 id="timer">ROZGRYWKA ZACZNIE SIĘ ZA: 5 SEKUND</h2>
        <img src="ajax-loader.gif" alt=".">
    </div>

    <div id="clock">
        <h2>TRWA RUCH PRZECIWNKA</h2>
        <img src="ajax-loader.gif" alt=".">
    </div>

    <div class="gamefields">
        <div id="shipsPanel">
            <h3>WYBIERZ KLOCKI: </h3>
        </div>

        <div class="columns" id="user">
            <h3 id="player2"></h3>
            <div id="gamefield2"></div>
        </div>
        <div class="columns" id="pc">
            <h3 id="player1"></h3>
            <div id="gamefield1"></div>
        </div>

    </div>

    <p id="punkts">Ty: 0, Komputer: 0</p>
    <p id="alerts">~ Brak komunikatów ~</p>


</body>

</html>
